<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add students</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: rgb(8,17,59);
            }
            h2{
                background-color: #2574A9;
                color: whitesmoke;
                border-radius: 10px;
                padding: 10px;
            }
            label{
                color: #2574A9;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class ="col-lg-6 col-md-6 col-sm-6 container">
            <form th:action="@{/all-courses}" th:object = "${newcourse}" method="POST">
                <h2 class="display-4 py-2 text-truncate">CREATE NEW STUDENT</h2>
                <div class="mb-3">
                    <label class="form-label">Course ID</label>
                    <input
                        class="form-control"
                        placeholder="Enter an id" 
                        type="text" 
                        name="id"
                        th:field="*{id}"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course name</label>
                    <input 
                        placeholder="Enter a name" 
                        type="text" 
                        name="ten"
                        th:field="*{ten}"
                        required
                        class="form-control"
                    />
                </div>
<!--                <div class="mb-3">
                    <label class="form-label">Teacher id</label>
                    <input 
                        placeholder="Choose date of birth" 
                        type="text" 
                        name="teacher_id"
                        th:field="*{teacherId}"
                        class="form-control"
                    />
                </div>-->
                <div class="mb-3">
                    <label class="form-label">Fee</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="1000000"
                        name="fee"
                        th:field="*{cost}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Max number of students</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="30"
                        name="number_of_students"
                        th:field="*{soHocVien}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="3"
                        name="time"
                        th:field="*{thoiLuong}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
